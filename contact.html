<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
    <link rel="stylesheet" href="./restaurantStyle.css">
    <link href="https://fonts.googleapis.com/css?family=Dancing+Script" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <title>Restaurant Site</title>
</head>
<body>
    <noscript><h1 class="text-center"><strong>Attention:Site is best viewed with JavaScript enabled!!</strong></h1></noscript>
    <header>
        <div id="header" style= "background-image: url(./images/background2.jpg); background-position: center; background-repeat: no-repeat; padding-bottom: 30px; padding-top: 20px">
            <h1 id="restaurantName" class="text-center">Il Mediterraneo</h1>
            <nav class="nav nav-pills nav-justified justify-content-center" style="margin-top: 60px">
                <a class="nav-link" href="index.html"><i class="fas fa-home"></i></a>
                <a class="nav-link" href="menu.html">Menu</a>
                <a class="nav-link active" href="#">Contact Us</a>
            </nav>
        </div>
    </header>
    <hr/>
    <div class="container-fluid" id="homePageContainer">
            <form class="col-6" style="width:60%; margin-left:25%;">
                <div class="form-group row">
                    <label for="inputName" class="col-sm-2 col-form-label" style="font-weight:bold">Name</label>
                    <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputName" placeholder="Name" value="">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="inputEmail" class="col-sm-2 col-form-label" style="font-weight:bold">Email</label>
                    <div class="col-sm-10">
                    <input type="email" class="form-control" id="inputEmail" placeholder="Email" value="">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="inputPhone" class="col-sm-2 col-form-label" style="font-weight:bold">Phone</label>
                    <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputPhone" placeholder="Phone Number" value="">
                    </div>
                </div>
                <div class="dropdown">
                    <label class="col-sm-2 col-form-label" for="inlineFormCustomSelect" style="padding-left:0px; margin-top:0px; font-weight: bold">Reason for Contacting</label>
                    <select class="custom-select col-sm-3" id="inlineFormCustomSelect" style="margin-bottom:15px; margin-top:0px;">
                    <option selected>Catering</option>
                    <option value="1">Private Party</option>
                    <option value="2">Feedback</option>
                    <option value="3">Other</option>
                    </select>
                </div>
                
                <div class="form-group row">
                    <label for="inputTextArea" class="col-sm-2 col-form-label" style="font-weight:bold">Additional Comments</label>
                    <div class="col-sm-10">
                        <textarea class="form-control" id="inputTextArea" aria-label="With textarea" placeholder="Additional Comments here.."></textarea>
                    </div>
                </div>
                <fieldset class="form-group">
                    <div class="row">
                    <legend class="col-form-label col-sm-2 pt-0" style="font-weight:bold">Have you been here before?</legend>
                    <div class="col-sm-10">
                        <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
                        <label class="form-check-label" for="gridRadios1">
                            Yes
                        </label>
                        </div>
                        <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                        <label class="form-check-label" for="gridRadios2">
                            No
                        </label>
                        </div>
                    </div>
                    </div>
                </fieldset>
                <div class="form-group row">
                    <div class="col-sm-2" style="font-weight:bold">Best days to contact you</div>
                    <div class="col-sm-10">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input checkbox" type="checkbox" id="gridCheck1">
                        <label class="form-check-label" for="gridCheck1">
                        Mon
                        </label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input checkbox" type="checkbox" id="gridCheck2">
                        <label class="form-check-label" for="gridCheck2">
                        Tue
                        </label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input checkbox" type="checkbox" id="gridCheck3">
                        <label class="form-check-label" for="gridCheck3">
                        Wed
                        </label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input checkbox" type="checkbox" id="gridCheck4">
                        <label class="form-check-label" for="gridCheck4">
                        Thu
                        </label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input checkbox" type="checkbox" id="gridCheck5">
                        <label class="form-check-label" for="gridCheck5">
                        Fri
                        </label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input checkbox" type="checkbox" id="gridCheck6">
                        <label class="form-check-label" for="gridCheck6">
                        Sat
                        </label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input checkbox" type="checkbox" id="gridCheck7">
                        <label class="form-check-label" for="gridCheck7">
                        Sun
                        </label>
                    </div>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-10 text-center">
                    <button id="submitButton" type="submit" class="btn" onclick="validate()">Submit Request</button>
                    </div>
                </div>
            </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>
    <script src="restaurant.js"></script>
</body>
 <footer>
     <p id="restAddress">15436 Nicollet Ave N <br> Minneapolis, MN 55321</p>
     <p id="restPhone">Phone: (952)-341-5561</p>
 </footer>
</html>
